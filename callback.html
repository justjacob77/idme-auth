<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback</title>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const authCode = urlParams.get('code');

      if (authCode) {
        try {
          // Exchange authorization code for an access token
          const tokenResponse = await fetch('/api/exchange-token', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              code: authCode,
              redirect_uri: 'https://idme-auth-justjacob77s-projects.vercel.app/callback.html',
            }),
          });

          if (!tokenResponse.ok) {
            const errorData = await tokenResponse.json();
            throw new Error(errorData.error_description || 'Failed to exchange token');
          }

          const tokenData = await tokenResponse.json();
          const accessToken = tokenData.access_token;

          // Fetch the user's profile
          const profileResponse = await fetch('https://api.id.me/api/public/v3/attributes.json', {
            method: 'GET',
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          });

          if (!profileResponse.ok) {
            const errorData = await profileResponse.json();
            throw new Error(errorData.error_description || 'Failed to fetch profile');
          }

          const profileData = await profileResponse.json();
          document.body.innerHTML = `
            <h1>User Profile</h1>
            <p><strong>Name:</strong> ${profileData.name}</p>
            <p><strong>Email:</strong> ${profileData.email}</p>
          `;
        } catch (error) {
          console.error(error);
          document.body.innerHTML = `<h2>Error:</h2><p>${error.message}</p>`;
        }
      } else {
        document.body.innerHTML = `<h1>Error: No Authorization Code Found</h1>`;
      }
    });
  </script>
</body>
</html>
